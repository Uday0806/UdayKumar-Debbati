<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Tag Example 2</title>

</head>
<body>
    
    <fieldset>
<legend>
    Personal Details 
</legend>

<Form action="" method="post">

<label for="Name">Name</label>
<input type="text" name="Name" id="Name" autocomplete="off" required placeholder="Name"> <br><br>

<Label for=""> Password</Label>
<Input type="password" name="Password" id="Password" required placeholder="*******"></Input> <br><br>

<Label for="Time">Time :</Label>
<input type="Time" name="Time" id="Time"> <br><br>

<input type="datetime-local"> <br><br>

<input type="month"> <br><br>

<input type="week"> <br><br>

<label for="comment">Comment</label>
<textarea name="Address" id="Comment" cols="30" rows="10"></textarea><br><br>

<label for="Number">Number</label>
<input type="number" min="0" max="50"> <br><br>

<label for="range">range</label>
<input type="range" min="5" max="35"> <br><br>

<input type="submit">

start from 14th Feb class above are completed


</Form>

    </fieldset>


</body>
</html>
