    <title>Type Of Tag</title>

<body>
    
    (a+b)<sup>2</sup><br>
    a<sup>2</sup>+b<sup>2</sup>+2ab   <br><hr>
    
    H<sub>2</sub>O <br>
    H<sub>2</sub>SO<sub>4</sub>    <br><hr>
